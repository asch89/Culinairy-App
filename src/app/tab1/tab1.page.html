<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Available Ingredients
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Available Ingredients</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item>
      <ion-label>Tofu</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Jasmine Rice</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Soy Sauce</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Carrots</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Snap Peas</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block">Add Ingredients<ion-icon slot="end" name="add"></ion-icon></ion-button>
</ion-content>
