<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Available Ingredients
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Available Ingredients</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item *ngFor="let ingredient of ingredientList; index as i">
      <ion-label>{{ingredient}}</ion-label><ion-icon (click)="removeIngredient(i)" name="trash-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input id="input" #input (keyup.enter)="addIngredient(input.value)" placeholder="Add Ingredient"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
